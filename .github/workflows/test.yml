name: Unit test

on: ['push', 'pull_request']

jobs:
  test:
    strategy:
      matrix:
        ruby: ['3.2', '3.1', '3.0']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake
